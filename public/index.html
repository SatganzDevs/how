<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Chat</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f4f4f4;
margin: 0;
padding: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background-color: #f0f0f0;
}
.chat-container {
width: 100%;
height: 100%;
max-width: 100%;
max-height: 100%;
display: flex;
flex-direction: column;
border: none;
border-radius: 0;
overflow: hidden;
}
.chat-header {
background-color: #007bff;
color: #fff;
padding: 15px;
text-align: center;
font-size: 24px;
font-weight: bold;
}
.chat-messages {
flex: 1;
padding: 20px;
overflow-y: auto;
background-color: #fff;
}
.chat-messages p {
margin: 10px 0;
padding: 10px;
background-color: #f1f1f1;
border-radius: 10px;
max-width: 70%;
}
.chat-messages p.self {
background-color: #007bff;
color: #fff;
align-self: flex-end;
}
.chat-input {
display: flex;
padding: 20px;
background-color: #007bff;
}
.chat-input input {
flex: 1;
padding: 15px;
border: none;
border-radius: 5px;
margin-right: 10px;
}
.chat-input button {
padding: 15px 20px;
border: none;
background-color: #0056b3;
color: #fff;
border-radius: 5px;
cursor: pointer;
}
.username-container {
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100%;
padding: 20px;
background-color: #fff;
}
.username-container input {
padding: 15px;
width: 100%;
max-width: 400px;
border: 1px solid #ddd;
border-radius: 5px;
margin-bottom: 20px;
}
.username-container button {
padding: 15px 30px;
border: none;
background-color: #007bff;
color: #fff;
border-radius: 5px;
cursor: pointer;
}
</style>
</head>
<body>

<div class="chat-container">
<div class="chat-header">
Live Chat
</div>

<!-- Username Input -->
<div class="username-container" id="username-container">
<input type="text" id="username-input" placeholder="Enter your username">
<button onclick="setUsername()">Start Chatting</button>
</div>

<!-- Chat Messages -->
<div class="chat-messages" id="chat-messages" style="display:none;"></div>

<!-- Chat Input -->
<div class="chat-input" id="chat-input" style="display:none;">
<input type="text" id="message-input" placeholder="Type your message here...">
<button onclick="sendMessage()">Send</button>
</div>
</div>

<!-- Load Socket.io library first -->
<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let username = '';

function setUsername() {
const input = document.getElementById('username-input');
username = input.value.trim();

if (username) {
  // Hide username input and show chat components
  document.getElementById('username-container').style.display = 'none';
  document.getElementById('chat-messages').style.display = 'block';
  document.getElementById('chat-input').style.display = 'flex';
} else {
  alert('Please enter a username');
}
}

socket.on('chat message', (msg) => {
const chatMessages = document.getElementById('chat-messages');
const messageElement = document.createElement('p');
messageElement.textContent = `${msg.username}: ${msg.text}`;
if (msg.username === username) {
  messageElement.classList.add('self');
}
chatMessages.appendChild(messageElement);
chatMessages.scrollTop = chatMessages.scrollHeight;
});

function sendMessage() {
const messageInput = document.getElementById('message-input');
const message = messageInput.value.trim();

if (message) {
  socket.emit('chat message', { username, text: message });
  messageInput.value = '';
}
}
</script>

</body>
</html>
